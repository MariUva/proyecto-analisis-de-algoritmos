<!-- resultado.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Análisis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .result-container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .result-table {
            margin: 0 auto;
            text-align: left;
            width: 100%;
            border-collapse: collapse;
        }
        .result-table td {
            padding: 5px;
        }
        .result-table .label {
            font-weight: bold;
            text-align: left;
            width: 70%;
        }
        .result-table .value {
            text-align: right;
            width: 30%;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ tipo }}</h1>
    <div class="result-container">
        <table class="result-table">
            <tr>
                <td class="label">conteo</td>
                <td class="value">16545</td>
            </tr>
            <tr>
                <td class="label">valores únicos</td>
                <td class="value">14826</td>
            </tr>
            <tr>
                <td class="label">más frecuente</td>
                <td class="value">ACM International Conference Proceeding Series</td>
            </tr>
            <tr>
                <td class="label">frecuencia</td>
                <td class="value">18</td>
            </tr>
        </table>
    </div>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
